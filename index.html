<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spirrow — Channel Hub</title>

  <!-- Styles & third-party (GSAP + Swiper included via CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="nav">
    <div class="nav-inner">
      <div class="brand">Spirrow</div>
      <div class="nav-links">
        <a class="nav-link" data-route="home">Home</a>
        <a class="nav-link" data-route="videos">Videos</a>
        <a class="nav-link" data-route="live">Live</a>
        <a class="nav-link" data-route="playlists">Playlists</a>
        <a class="nav-link" data-route="posts">Posts</a>
      </div>
      <a id="subscribeBtn" class="subscribe-btn" target="_blank" rel="noopener">Subscribe</a>
    </div>
  </nav>

  <main id="app">
    <!-- HERO / CHANNEL header -->
    <section id="hero" class="hero">
      <div class="hero-banner" id="banner"></div>
      <div class="hero-content">
        <img id="avatar" class="avatar" alt="Channel Avatar" />
        <div class="hero-meta">
          <h1 id="channelTitle">Channel</h1>
          <p id="channelDesc" class="muted"></p>
          <div class="counters">
            <div><span id="subs">0</span><small>Subscribers</small></div>
            <div><span id="views">0</span><small>Views</small></div>
            <div><span id="countVideos">0</span><small>Videos</small></div>
          </div>
        </div>
      </div>
    </section>

    <!-- HOME route -->
    <section id="home" class="page">
      <div class="container">
        <h2>Popular videos</h2>
        <div id="popularGrid" class="grid animated-grid"></div>

        <h2>Latest uploads</h2>
        <div id="latestGrid" class="grid animated-grid"></div>

        <h2>Past live streams</h2>
        <div id="pastLiveGrid" class="grid animated-grid"></div>
      </div>
    </section>

    <!-- VIDEOS route -->
    <section id="videos" class="page hidden">
      <div class="container">
        <h2>All Videos</h2>
        <div id="allVideosGrid" class="grid animated-grid"></div>
        <div id="videosMore" class="center muted">Loading more…</div>
      </div>
    </section>

    <!-- LIVE route -->
    <section id="live" class="page hidden">
      <div class="container">
        <h2>Live</h2>
        <div id="liveContainer" class="live-wrapper"></div>
        <h3>Past live streams</h3>
        <div id="livePast" class="grid animated-grid"></div>
      </div>
    </section>

    <!-- PLAYLISTS route -->
    <section id="playlists" class="page hidden">
      <div class="container">
        <h2>Playlists</h2>
        <div id="playlistGrid" class="grid animated-grid"></div>
      </div>
    </section>

    <!-- POSTS route (YouTube "community posts" limited: fallback static) -->
    <section id="posts" class="page hidden">
      <div class="container">
        <h2>Posts</h2>
        <div id="postsList" class="posts-list"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">© <span id="year"></span> Spirrow — built with API & animations</div>
  </footer>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Your config (optional dev only) -->
  <!-- <script src="config.js"></script> -->

  <!-- Main script -->
  <script src="script.js"></script>
</body>
</html>
